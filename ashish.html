<!-- MODAL CONTENT -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <iframe src="https://player.vimeo.com/video/114504062" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
<p><a href="https://vimeo.com/114504062">History Channel Spec Commercial</a> from <a href="https://vimeo.com/ashishr">Ashish Ravinran</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="ashish/poster.png" style="width:50%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="ashish/poster.png" style="width:50%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="ashish/poster.png" style="width:50%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="ashish/poster.png" style="width:50%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="ashish/poster.png" style="width:50%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

<!-- MODAL THUMBNAILS -->
    <div class="modalcolumn">
      <img class="demo cursor" src="ashish/poster.png" style="width:90%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="modalcolumn">
      <img class="demo cursor" src="ashish/poster.png" style="width:90%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
    </div>
    <div class="modalcolumn">
      <img class="demo cursor" src="ashish/poster.png" style="width:90%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="modalcolumn">
      <img class="demo cursor" src="ashish/poster.png" style="width:90%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="modalcolumn">
      <img class="demo cursor" src="ashish/poster.png" style="width:90%" onclick="currentSlide(4)" alt="5th">
    </div>  
    <div class="modalcolumn">
      <img class="demo cursor" src="ashish/poster.png" style="width:90%" onclick="currentSlide(4)" alt="6th">
    </div> 
  </div>
</div>

<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
