<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jerome arul</title>
<link rel="shortcut icon" type="image/ico" href="geofavicon.ico"/>
<style>
.container {
  position: relative;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 75%;
}

.containerin {
  position: relative;
  width: 100%;
  border-radius: 50%;
}

.image {
  display: block;
  max-width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .2s ease;
  background-color: #000000;
}

.container:hover .overlay {
  opacity: 1;
}

</style>
</head>
<body>

<div class="container">
  <img src="underconstruction/jerome2black.jpg" class="image">
  <div class="overlay">
    <div class="containerin">
    <img src="underconstruction/jerome2white.jpg" class="image"></div>
  </div>
</div>

</body>
</html>
