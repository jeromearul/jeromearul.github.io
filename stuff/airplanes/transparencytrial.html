<!DOCTYPE html>
<html>
<head>

<BODY BGCOLOR="#cbebfe">

<style>
div.transbox
{
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity:0.6;
  filter:alpha(opacity=60); /* For IE8 and earlier */
}

div.transbox p
{
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>

<body>

<div class="transbox">
<p>This is some text that is placed in the transparent box.</p>
</div>
</div>

</body>
</html>
